{% extends "main/base.html" %}

{% block title %}
    <title>Login - Flashcardstack</title>
{% endblock title %}

{% block content %}
    {% if messages %}
        {% for message in messages %}
            <div>  
                {{message}}
            </div>
        {% endfor %}
    {% endif %}
    <div>You have been loggedOut!</div>
    <div> Login (WIP)</div>
    <div>
        <li><a href="{% url 'login' %}">Login again!</a></li>
    </div>
{% endblock content %}
