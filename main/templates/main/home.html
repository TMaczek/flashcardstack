{% extends "main/base.html" %}

{% block title %}
    <title>Home - Flashcardstack</title>
{% endblock title %}

{% block content %}
    {% if messages %}
        {% for message in messages %}
            <div>  
                {{message}}
            </div>
        {% endfor %}
    {% endif %}
    <div>
        <form action="{% url 'login' %}" class="form_home" >
             <button type="submit" class="form__button">Start!</button>
        </form>
    </div>
{% endblock content %}
